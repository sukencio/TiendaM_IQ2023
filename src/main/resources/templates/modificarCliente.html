<html xmlns:th="http://www.timeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="Layout/plantilla :: header"/>
        <h2>Datos del cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <br/>
        <form th:action="@{/guardarCliente}"
              method="POST"
              th:object="${cliente}">
            <input type="hidden" name="Idcliente" th:field="*{Idcliente}" />
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:fields="{nombre}"><br/>
            
            <label for="Apellidos">Apellido</label>
            <input type="text" id="apellido" name="nombre" th:fields="{nombre}"><br/>
            
            <label for="Correo">Correo</label>
            <input type="text" id="correo" name="nombre" th:fields="{nombre}"><br/>
            
            <label for="Telefono">Telefono</label>
            <input type="text" id="telefono" name="nombre" th:fields="{nombre}"><br/>
            
            <input type="submit" name="Guardar" value="Guardar">

            
        </form>
        <footer th:replace="Layout/plantilla :: Footer" />
    </body>
</html>
